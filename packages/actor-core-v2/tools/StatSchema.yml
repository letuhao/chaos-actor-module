version: 1
stats:
  primary:
    - key: vitality
      display: Vitality
      description: Physical strength and endurance
    - key: constitution
      display: Constitution
      description: Physical resilience and health
    - key: agility
      display: Agility
      description: Speed and dexterity
    - key: intelligence
      display: Intelligence
      description: Mental capacity and reasoning
    - key: wisdom
      display: Wisdom
      description: Insight and spiritual awareness
    - key: charisma
      display: Charisma
      description: Social influence and leadership
    - key: luck
      display: Luck
      description: Fortune and chance
    - key: karma
      display: Karma
      description: Spiritual balance and destiny
    - key: endurance
      display: Endurance
      description: Physical stamina and endurance
    - key: strength
      display: Strength
      description: Physical power and muscle strength
    - key: spiritual_energy
      display: Spiritual Energy
      description: Spiritual cultivation energy
    - key: physical_energy
      display: Physical Energy
      description: Physical cultivation energy
    - key: mental_energy
      display: Mental Energy
      description: Mental cultivation energy
    - key: willpower
      display: Willpower
      description: Mental strength and determination
  derived:
    - key: hp_max
      display: Maximum Health
      description: Maximum health points
      clamp: {min: 1, max: 1000000}
      formula:
        flat: ["vitality * 10", "constitution * 5"]
        mult: ["1 + mastery_hp * 0.02"]
    - key: move_speed
      display: Movement Speed
      description: How fast the character moves
      clamp: {min: 0, max: 100}
      formula:
        flat: ["agility * 0.1"]
        mult: []
    - key: mana_max
      display: Maximum Mana
      description: Maximum magical energy
      clamp: {min: 0, max: 1000000}
      formula:
        flat: ["intelligence * 8", "wisdom * 4"]
        mult: ["1 + mastery_mana * 0.03"]
    - key: stamina_max
      display: Maximum Stamina
      description: Physical endurance capacity
      clamp: {min: 0, max: 1000000}
      formula:
        flat: ["vitality * 6", "constitution * 8"]
        mult: ["1 + mastery_stamina * 0.02"]
    - key: attack_power
      display: Attack Power
      description: Physical damage potential
      clamp: {min: 0, max: 100000}
      formula:
        flat: ["vitality * 2", "agility * 1.5"]
        mult: ["1 + mastery_attack * 0.05"]
    - key: magic_power
      display: Magic Power
      description: Magical damage potential
      clamp: {min: 0, max: 100000}
      formula:
        flat: ["intelligence * 3", "wisdom * 2"]
        mult: ["1 + mastery_magic * 0.04"]
    - key: defense
      display: Defense
      description: Physical damage resistance
      clamp: {min: 0, max: 10000}
      formula:
        flat: ["constitution * 1.5", "agility * 0.5"]
        mult: ["1 + mastery_defense * 0.03"]
    - key: magic_resistance
      display: Magic Resistance
      description: Magical damage resistance
      clamp: {min: 0, max: 10000}
      formula:
        flat: ["wisdom * 2", "intelligence * 1"]
        mult: ["1 + mastery_magic_resist * 0.03"]
    - key: critical_chance
      display: Critical Chance
      description: Chance to deal critical damage
      clamp: {min: 0, max: 1}
      formula:
        flat: ["agility * 0.001", "luck * 0.002"]
        mult: ["1 + mastery_crit * 0.01"]
    - key: critical_damage
      display: Critical Damage
      description: Multiplier for critical hits
      clamp: {min: 1, max: 10}
      formula:
        flat: ["2.0"]
        mult: ["1 + mastery_crit_damage * 0.02"]
    - key: stamina
      display: Stamina
      description: Current stamina points
      clamp: {min: 0, max: 1000000}
      formula:
        flat: ["endurance * 10", "constitution * 3"]
        mult: []
    - key: speed
